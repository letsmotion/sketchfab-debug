<h2>
  Sketchfab model debug info    
</h2>

<h2>
  Mesh    
</h2>

<div class="block">
  
  <form>
    
    <div>
      
      <label>
        Vertices          
      </label>
      
      <output id="vertices">
        
      </output>
      
    </div>
    
    <div>
      
      <label>
        Faces          
      </label>
      
      <output id="faces">
        
      </output>
      
    </div>
    
    <div>
      
      <label>
        Geometries          
      </label>
      
      <output id="geometries">
        
      </output>
      
    </div>
    
  </form>
  
</div>

<h2>
  Thumbnail    
</h2>

<div class="block">
  
  <div id="thumbnail">
    
  </div>
  
</div>

<h2>
  Settings (material editor)    
</h2>

<div class="block">
  
  <h3>
    Materials      
  </h3>
  
  <ul id="settings-materials">
    
  </ul>
  
  <h3>
    Textures      
  </h3>
  
  <form>
    
    <div>
      
      <label>
        Count          
      </label>
      
      <output id="settings-textures-count">
        
      </output>
      
    </div>
    
  </form>
  
  <div id="settings-textures">
    
  </div>
  
</div>

<h2>
  Default materials    
</h2>

<div class="block">
  
  <h3>
    Materials      
  </h3>
  
  <ul id="model-materials">
    
  </ul>
  
  <h3>
    Textures      
  </h3>
  
  <form>
    
    <div>
      
      <label>
        Count          
      </label>
      
      <output id="model-textures-count">
        
      </output>
      
    </div>
    
  </form>
  
  <div id="model-textures">
    
  </div>
  
</div>
